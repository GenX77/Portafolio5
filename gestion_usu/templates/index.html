{% extends 'gestion_usu/base.html' %}

{% block title %}Gestión de Contactos (TXT){% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Gestión de Contactos (Archivo TXT)</h1>
    <p class="lead">Esta sección permite gestionar contactos almacenados en un archivo de texto.</p>

    <form method="get" action="{% url 'gestion_usu:buscar_usuarios' %}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Buscar por nombre, teléfono o email...">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-search me-1"></i> Buscar
            </button>
        </div>
    </form>

    <div class="d-grid gap-2 col-md-6 mx-auto">
        <a href="{% url 'gestion_usu:listar_usuarios' %}" class="btn btn-primary btn-lg">
            <i class="bi bi-list-ul me-2"></i> Lista de Contactos
        </a>
        <a href="{% url 'gestion_usu:agregar_usuario' %}" class="btn btn-success btn-lg">
            <i class="bi bi-person-plus-fill me-2"></i> Agregar Contacto
        </a>
    </div>
</div>
{% endblock %}
