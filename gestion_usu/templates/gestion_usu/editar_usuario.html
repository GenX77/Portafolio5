{% extends 'gestion_usu/base.html' %} {% block title %}Editar Usuario{% endblock %} {% block content %}
<h1>Editar Usuario</h1>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
    </div>
    <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono:</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'gestion_usu:index' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
