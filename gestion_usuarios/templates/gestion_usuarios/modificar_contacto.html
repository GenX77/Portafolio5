{% extends 'gestion_usuarios/base.html' %}

{% block title %}Modificar Contacto{% endblock %}

{% block content %}
    <h1>Modificar Contacto</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <br>
    <a href="{% url 'listar_contactos' %}" class="btn btn-secondary">Volver a la Lista</a>
{% endblock %}
